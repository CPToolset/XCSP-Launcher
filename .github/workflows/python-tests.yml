name: Python Tests
on: [push] # Can also put pull_request here, but then we dont run it when directly pushing to master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest-xdist
          pip install psutil
          pip install . 
          make deb
          sudo dpkg -i xcsp-launcher*.deb
          ls
          python3 -c "import pathlib; print(' '.join(f'--hidden-import={p.as_posix().replace('/', '.').replace('.py', '')}' for p in pathlib.Path('xcsp').rglob('*.py') if '__init__' not in p.name))"
          xcsp --bootstrap
      - name: Test with pytest
        run: |
          python -m pytest -n 4 tests/